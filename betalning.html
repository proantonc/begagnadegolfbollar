<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betalning</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Betalning</h1>
      <a href="kundvagn.html" class="text-blue-600 hover:underline">Tillbaka till kundvagnen</a>
    </div>
  </header>
  <main class="max-w-xl mx-auto px-4 py-10">
    <h2 class="text-xl font-semibold mb-6">Fyll i dina uppgifter</h2>
    <form onsubmit="handleSubmit(event)" class="bg-white shadow rounded-lg p-6 space-y-4">
      <div>
        <label class="block mb-1 font-medium">Namn</label>
        <input type="text" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <div>
        <label class="block mb-1 font-medium">E-post</label>
        <input type="email" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <div>
        <label class="block mb-1 font-medium">Betalningsmetod</label>
        <select class="w-full border border-gray-300 rounded px-3 py-2">
          <option>Swish</option>
          <option>Kort</option>
          <option>Faktura</option>
        </select>
      </div>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg">
        Slutför köp
      </button>
    </form>
    <div id="tack" class="mt-6 text-green-600 font-semibold hidden">
      Tack för ditt köp! Vi har mottagit din beställning.<br><br>
      <strong>Du har köpt:</strong><br>
      - Titleist Golfboll – Begagnad (1 st x 19 kr)<br>
      - TaylorMade Tour Preferred X – Begagnad (1 st x 15 kr)<br><br>
      <strong>Totalt: 34 kr</strong>
    </div>
  </main>
  <footer class="bg-white mt-20 py-6 text-center text-sm text-gray-500">
    &copy; 2025 Golfbollar.store – Alla rättigheter förbehållna
  </footer>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.querySelector('form').classList.add('hidden');
      document.getElementById('tack').classList.remove('hidden');
    }
  </script>
</body>
</html>
